<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link href="css/datetimepicker.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="js/datetimepicker.js"></script>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="weather.css">

    <script type="text/javascript">
        $(document).ready(function() {
            $('#picker').dateTimePicker();
            $('#picker-no-time').dateTimePicker({
                showTime: false,
                dateFormat: 'DD/MM/YYYY'
            });
        })
    </script>


</head>

<body>
    <div class="container-fluid">

        <div class="row no-gutters">
            <div class="col-4">
                <img src="logo.png" alt="Smiley face" height="auto" width="50%">

            </div>
        </div>

        <div class="row no-gutters">
            <div class="col-sm-12">
                <div style="height: 10%">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-6">
                <img src="map.png" alt="Smiley face" height="auto" width="100%">
            </div>
            <div class="col-sm-4">
                <div style="width: 250px">
                    <div id="picker"> </div>
                     
                    <input type="hidden" id="result" value="" />
                        
                <img class="img-responsive" src="weather.jpg" alt="Smiley face" height="auto" width="100%">
              
                <div class="col-sm-1">
                </div>
            </div>
        </div>

    </div>
    </div>

</body>

    
</html>
